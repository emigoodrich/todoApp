<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo :)</title>
</head>
<body id="allSave">
    
   <div class="row all">
    
    <nav class="col-xs-4 col-sm-3 col-md-3 col-lg-2 navigation">
        
        <img src="lines.png" alt="" onclick="navBarToggle()" class="lineIcon">
        <div id="navigation">
        <div id="createNewButton" onclick="openPopUp()">Add New List <img src="plus_sign.png" alt="plus sign for adding new list" class="smallNavIcons"></div>
        <div id="peekaboo">
            <div>
                <div>New List Name Here: </div>
                <div id="xClose" onclick="closeXButton()">Close</div>
            </div>
            <div>
            <input id="listNameInput">
            <button id="listNameButton">Done</button>
        </div>
        </div> 
        <div>My lists: </div>
        <div id="listOfLists">

        </div>
        <div id="listOptionsPopUp">
            <div onclick="togglingListOptions">X</div>
            <div onclick="deletingList()">Delete List</div>
            <div>Edit List Name</div>
        </div>
        </div>
       
    </nav>
    <div class="col-lg-10 mainItem">
        <div>
            <div id="tippyTop">
                <h1 id="listTitle"></h1>
            <div id="createNewTodo" onclick="todoCreate()">create new todo :)</div>

            <div id="popUpNewTodo">
                <div>
                    <div>New Todo Name Here: </div>
                    <div id="todoClose" onclick="closeXButtonTodo()">Close</div>
                </div>
                <div>
                <input id="todoNameInput">
                <button id="todoNameButton">Done</button>
            </div>
          </div>
            </div>
            <div id="theTodoList">
                
            </div>
            <div id="editPopUpTodo">
                <div>
                    <div>Change todo name here: </div>
                    <div id="todoClose" onclick="closeXButtonEditTodo()">Close</div>
                </div>
                <div>
                <input id="newTodoNameInput">
                <button onclick = "changingEditTodo()">Done</button>
            </div>
          </div>
        </div>
    </div>
</div>
   <img src="dark-gray-background.webp" alt="" class="background">
   <script defer src="todoApp.js"></script>
   
</body>
</html>
